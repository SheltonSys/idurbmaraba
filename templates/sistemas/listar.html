{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Sistemas Digitais</h2>

  <div class="card">
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          {% for sistema in sistemas %}
          <tr>
            <td>{{ sistema.id }}</td>
            <td>{{ sistema.nome }}</td>
            <td>{{ sistema.descricao }}</td>
            <td><a href="{{ sistema.link }}" target="_blank">Acessar</a></td>
          </tr>
          {% empty %}
          <tr><td colspan="4">Nenhum sistema encontrado.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
