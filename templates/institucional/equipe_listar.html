{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Equipe Técnica</h2>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for membro in equipe %}
          <tr>
            <td>{{ membro.id }}</td>
            <td>{{ membro.nome }}</td>
            <td>{{ membro.cargo }}</td>
            <td>{{ membro.email }}</td>
            <td>
              <a href="{% url 'equipe_editar' membro.id %}" class="btn btn-sm btn-warning">Editar</a>
              <a href="{% url 'equipe_excluir' membro.id %}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="5">Nenhum membro encontrado.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
